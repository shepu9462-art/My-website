<style>
:root {
    --primary-color: #00f2fe;
    --secondary-color: #f72585;
    --bg-dark: #0f0a1c;
    --bg-light: #2c0f4e;
    --card-bg: rgba(255, 255, 255, 0.05);
    --text-color: #e0e0e0;
}

* {margin:0; padding:0; box-sizing:border-box; font-family:'Lato', sans-serif;}

body {
    background: linear-gradient(135deg, #0f0a1c, #2c0f4e, #1f1b3d);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    color: var(--text-color);
    padding:20px;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    overflow-x:hidden;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 {
    text-align:center;
    font-family:'Orbitron', sans-serif;
    color: var(--primary-color);
    margin-bottom:40px;
    font-size:3rem;
    text-shadow: 0 0 15px var(--primary-color);
    animation: neonGlow 1.5s ease-in-out infinite alternate;
}

@keyframes neonGlow {
    from {text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);}
    to {text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);}
}

/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1200px;
    justify-items: center;
    position: relative;
    cursor: grab;
}

/* Game Card */
.game-card {
    width: 100%;
    max-width: 280px;
    background: var(--card-bg);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    overflow: hidden;
    text-align: center;
    padding: 20px;
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 350px;
}

/* Subtle glow */
.game-card::before {
    content:'';
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    opacity: 0.15;
    transition:opacity 0.4s;
    z-index:-1;
    filter: blur(12px);
    border-radius: 20px;
}
.game-card:hover::before {
    opacity: 0.25;
}

.game-card:hover {
    transform: translateY(-15px) scale(1.03);
    box-shadow: 0 0 30px var(--primary-color), 0 0 60px var(--secondary-color);
}

/* Image hover zoom */
.game-card img {
    width:100%;
    height:200px;
    object-fit: cover;
    border-radius:15px;
    transition: transform 0.5s ease, border-color 0.4s;
    border: 2px solid transparent;
}

/* PC hover zoom */
@media (hover: hover) and (pointer: fine){
    .game-card img:hover {
        transform: scale(1.1);
    }
}

/* Card Info overlay */
.card-info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: #fff;
    opacity: 0;
    transition: opacity 0.4s;
    font-size: 0.9rem;
}

/* PC hover show info */
@media (hover: hover) and (pointer: fine){
    .game-card:hover .card-info {
        opacity: 1;
    }
}

/* Mobile tap show info */
@media (hover: none) and (pointer: coarse){
    .game-card.show-info .card-info {
        opacity: 1;
    }
    .game-card.show-info img {
        transform: scale(1.05);
    }
}

.game-card h2 {
    margin:20px 0 10px 0;
    font-size:1.5rem;
    color: var(--primary-color);
}

/* Download button animated gradient */
.download-btn {
    display:inline-block;
    padding:12px 25px;
    background: linear-gradient(270deg, var(--primary-color), var(--secondary-color));
    background-size: 400% 400%;
    animation: gradientMove 3s ease infinite;
    color: var(--bg-dark);
    border-radius:50px;
    text-decoration:none;
    font-weight:bold;
    transition: all 0.4s;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    text-transform:uppercase;
}
.download-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--secondary-color);
    background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
}
@keyframes gradientMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Responsive */
@media(max-width:1200px){.gallery{grid-template-columns: repeat(2,1fr);} }
@media(max-width:768px){
    h1{font-size:2rem;}
    .gallery{grid-template-columns:1fr;} /* এক row-এ এক card */
    .game-card{
        height: auto; /* flexible height */
        padding: 15px;
    }
    .game-card img{
        height:180px;
        border-radius:12px;
    }
    .game-card h2{
        font-size:1.3rem;
    }
    .download-btn{
        padding:10px 20px;
        font-size:0.9rem;
    }
    .card-info{
        font-size:0.85rem;
        bottom:15px;
        left:15px;
    }
}
</style>

<body>
    <!-- Shepu Stylish Intro -->
<div id="shepu-loader">
  <div class="loader-content">
    <h1 class="shepu-text">Shepu</h1>
    <div class="cube-wrapper">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <div class="cube-shadow"></div>
    </div>
  </div>
</div>

<style>
  /* Fullscreen loader */
  #shepu-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0d1117;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    transition: opacity 1s ease, visibility 1s ease;
  }

  #shepu-loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .loader-content {
    text-align: center;
  }

  /* Shepu text */
  .shepu-text {
    font-size: 3rem;
    font-family: "Trebuchet MS", sans-serif;
    font-weight: bold;
    color: #61dafb;
    letter-spacing: 2px;
    margin-bottom: 50px;
    opacity: 0;
    animation: fadeInOut 2s ease-in-out forwards;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0; transform: scale(1); }
  }

  /* Cube wrapper */
  .cube-wrapper {
    position: relative;
    width: 80px;
    height: 80px;
    margin: auto;
  }

  /* Transparent Cube */
  .cube {
    width: 80px;
    height: 80px;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 3s infinite linear;
    margin: auto;
  }

  .cube .face {
    position: absolute;
    width: 80px;
    height: 80px;
    background: transparent;
    border: 2px solid #61dafb;
    box-shadow: 0 0 15px rgba(97, 218, 251, 0.7);
  }

  .cube .front  { transform: rotateY(0deg) translateZ(40px); }
  .cube .back   { transform: rotateY(180deg) translateZ(40px); }
  .cube .right  { transform: rotateY(90deg) translateZ(40px); }
  .cube .left   { transform: rotateY(-90deg) translateZ(40px); }
  .cube .top    { transform: rotateX(90deg) translateZ(40px); }
  .cube .bottom { transform: rotateX(-90deg) translateZ(40px); }

  @keyframes spin {
    from { transform: rotateX(-30deg) rotateY(-45deg); }
    to { transform: rotateX(-30deg) rotateY(315deg); }
  }

  /* Cube shadow */
  .cube-shadow {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 20px;
    background: radial-gradient(ellipse at center, rgba(97,218,251,0.4), transparent);
    filter: blur(12px);
    border-radius: 50%;
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 0.6; }
    50% { transform: translateX(-50%) scaleX(1.2); opacity: 0.3; }
  }
</style>

<script>
  // Hide loader with smooth fade-out after 2 seconds
  window.addEventListener("load", function(){
    setTimeout(() => {
      document.getElementById("shepu-loader").classList.add("fade-out");
    }, 2000);
  });
</script>

<script>
// PC Tilt effect
const cards = document.querySelectorAll('.game-card');
cards.forEach(card => {
    card.addEventListener('mousemove', e => {
        if(window.matchMedia("(hover: hover) and (pointer: fine)").matches){
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.transform = `rotateY(${(x - rect.width/2)/20}deg) rotateX(${(rect.height/2 - y)/20}deg) translateY(-15px) scale(1.03)`;
        }
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) rotateY(0) rotateX(0) scale(1)';
    });

    // Mobile tap toggle info
    card.addEventListener('click', () => {
        if(window.matchMedia("(hover: none) and (pointer: coarse)").matches){
            card.classList.toggle('show-info');
        }
    });
});

// Click ripple effect
document.addEventListener('click', function(e){
    const circle = document.createElement('div');
    circle.style.position='absolute';
    circle.style.width=circle.style.height='50px';
    circle.style.left=(e.pageX-25)+'px';
    circle.style.top=(e.pageY-25)+'px';
    circle.style.background='rgba(255,255,255,0.2)';
    circle.style.borderRadius='50%';
    circle.style.pointerEvents='none';
    circle.style.animation='ripple 0.6s ease-out';
    document.body.appendChild(circle);
    setTimeout(()=> circle.remove(),600);
});

// Ripple animation
const style = document.createElement('style');
style.innerHTML=`@keyframes ripple {0%{transform:scale(0);opacity:1;}100%{transform:scale(2);opacity:0;}}`;
document.head.appendChild(style);

</script>
