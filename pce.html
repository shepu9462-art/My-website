<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipu.py - Pro Editor</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/darcula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --bg-main: #1e1f22;
      --bg-panel: #2b2d30;
      --bg-selection: #4b6cb7;
      --border: #393b40;
      --text-main: #dfe1e5;
      --text-dim: #9da0a6;
      --accent: #3574f0;
      --success: #499c54;
      --success-hover: #5db368;
      --radius: 6px;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .CodeMirror-hints {
      background: #2b2d30 !important;
      border: 1px solid #393b40 !important;
      border-radius: 4px;
      padding: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }
    .CodeMirror-hint {
      color: #a9b7c6 !important;
      padding: 4px 8px;
      border-radius: 2px;
    }
    .CodeMirror-hint-active {
      background: #3574f0 !important;
      color: white !important;
    }

    header {
      background: var(--bg-panel);
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .brand {
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .toolbar-center {
      background: #393b40;
      border-radius: var(--radius);
      padding: 3px 6px 3px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      border: 1px solid #45474d;
    }

    .btn-run {
      background: linear-gradient(135deg, #499c54 0%, #3d8246 100%);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 6px rgba(73, 156, 84, 0.3);
    }

    .btn-run:hover {
      background: linear-gradient(135deg, #5db368 0%, #499c54 100%);
      box-shadow: 0 4px 12px rgba(73, 156, 84, 0.4);
      transform: translateY(-1px);
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .activity-bar {
      width: 48px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
      gap: 15px;
    }

    .icon-btn {
      color: var(--text-dim);
      font-size: 22px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .icon-btn:hover, .icon-btn.active {
      color: var(--text-main);
      background: #393b40;
    }

    .sidebar-panel {
      width: 240px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    .sidebar-panel.hidden {
      width: 0;
      overflow: hidden;
      border-right: none;
    }

    .panel-header {
      padding: 10px 16px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-item {
      padding: 6px 16px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: var(--text-main);
      white-space: nowrap;
    }
    .file-item.active {
      background: #3c4248;
      border-left: 3px solid var(--accent);
    }
    .file-item:hover { background: #35373b; }

    .editor-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
    }

    .tabs-bar {
      background: var(--bg-panel);
      display: flex;
      height: 36px;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      background: var(--bg-main);
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      border-right: 1px solid var(--border);
      border-top: 2px solid var(--accent);
      color: var(--text-main);
    }

    .CodeMirror {
      height: 100% !important;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      background: var(--bg-main) !important;
      line-height: 1.5;
    }

    .terminal-panel {
      height: 180px;
      background: var(--bg-panel);
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .terminal-header {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 20px;
    }
    .term-tab { cursor: pointer; color: var(--text-dim); padding-bottom: 2px; }
    .term-tab.active { color: var(--text-main); border-bottom: 2px solid var(--accent); }

    #output {
      padding: 12px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: #a9b7c6;
      overflow-y: auto;
      flex: 1;
      white-space: pre-wrap;
    }

    #loader {
      position: fixed; inset: 0; background: var(--bg-main); z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #333; border-top-color: var(--accent);
      border-radius: 50%; animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:20px; font-size: 14px; color: var(--text-dim);">Preparing Python Environment...</p>
  </div>

  <header>
    <div class="brand">
      <i class="ph-bold ph-brackets-curly" style="font-size: 20px; color: var(--accent);"></i>
      <span>Shepu-py <span style="font-weight:400; opacity:0.7;">Editor</span></span>
    </div>

    <div class="toolbar-center">
      <div style="display:flex; align-items:center; gap:8px;">
        <i class="ph ph-file-py" style="font-size: 16px; color: var(--accent);"></i>
        <span>shipu.py</span>
      </div>
      <button class="btn-run" onclick="runPython()">
        <i class="ph-fill ph-play"></i> Run
      </button>
    </div>

    <div style="display: flex; gap: 15px; align-items: center;">
      <i class="ph ph-gear icon-btn" style="font-size: 20px;"></i>
      <i class="ph ph-user-circle icon-btn" style="font-size: 22px;"></i>
    </div>
  </header>

  <div class="main-container">
    <div class="activity-bar">
      <i class="ph ph-files icon-btn active" onclick="toggleSidebar()"></i>
      <i class="ph ph-magnifying-glass icon-btn"></i>
      <i class="ph ph-git-branch icon-btn"></i>
      <div style="flex:1"></div>
      <i class="ph ph-puzzle-piece icon-btn"></i>
    </div>

    <div class="sidebar-panel" id="sidebar">
      <div class="panel-header">
        <span>Project Explorer</span>
        <i class="ph ph-caret-double-left" onclick="toggleSidebar()" style="cursor:pointer; font-size: 14px;"></i>
      </div>
      <div class="file-item active">
        <i class="ph-fill ph-file-py" style="color: #3574f0;"></i>
        shipu.py
      </div>
      <div class="file-item">
        <i class="ph-fill ph-file-text" style="color: #8b8e95;"></i>
        requirements.txt
      </div>
      <div class="file-item">
        <i class="ph-fill ph-folder" style="color: #c98e28;"></i>
        venv
      </div>
    </div>

    <div class="editor-wrapper">
      <div class="tabs-bar">
        <div class="tab">
          <i class="ph-fill ph-file-py" style="color: #3574f0;"></i>
          shipu.py
          <i class="ph ph-x" style="font-size:12px; margin-left:8px; cursor:pointer;"></i>
        </div>
      </div>

      <div style="flex: 1; position: relative; overflow: hidden;">
        <textarea id="code">

</textarea>
      </div>

      <div class="terminal-panel">
        <div class="terminal-header">
          <span class="term-tab active">Terminal</span>
          <span class="term-tab">Python Console</span>
          <span class="term-tab">Problems</span>
        </div>
        <div id="output">
          <span style="color: #57965c;">shipu@pc</span>:<span style="color: #3574f0;">~/project</span>$ Python environment loaded.<br>
        </div>
      </div>
    </div>
  </div>

  <footer style="background: var(--accent); color: white; height: 22px; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; font-size: 11px;">
    <div>ðŸš€ Status: Ready</div>
    <div>Ln 1, Col 1  |  UTF-8  |  Python 3.13</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
      setTimeout(() => { editor.refresh(); }, 300);
    }

    const pythonKeywords = [
      "print", "def", "return", "import", "from", "if", "else", "elif",
      "while", "for", "in", "class", "try", "except", "finally",
      "True", "False", "None", "and", "or", "not", "break", "continue",
      "async", "await", "lambda", "global", "with", "as", "pass",
      "input", "len", "range", "str", "int", "float", "list", "dict"
    ];

    CodeMirror.registerHelper("hint", "python", function(editor) {
      const cur = editor.getCursor();
      const token = editor.getTokenAt(cur);
      const start = token.start;
      const end = cur.ch;
      const word = token.string.slice(0, end - start);
      if (!word.trim()) return;
      const list = pythonKeywords.filter(item => item.startsWith(word));
      return {
        list: list,
        from: CodeMirror.Pos(cur.line, start),
        to: CodeMirror.Pos(cur.line, end)
      };
    });

    let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "python",
      theme: "darcula",
      lineNumbers: true,
      indentUnit: 4,
      smartIndent: true,
      indentWithTabs: false,
      fontFamily: "'JetBrains Mono', monospace",
      autoCloseBrackets: true,
      extraKeys: {
        "Ctrl-Space": "autocomplete",
        "Enter": "newlineAndIndent"
      },
      hintOptions: { completeSingle: false }
    });

    editor.on("inputRead", function(cm, change) {
        if (change.origin !== "+input") return;
        if (/^[a-zA-Z]*$/.test(change.text[0])) {
             cm.showHint({hint: CodeMirror.hint.python, completeSingle: false});
        }
    });

    let pyodide;
    const outputDiv = document.getElementById("output");

    async function init() {
      try {
        pyodide = await loadPyodide();
        pyodide.setStdin({
          stdin: () => {
            const result = prompt("Input required:");
            if (result === null) return "";
            return result + "\n";
          }
        });
        document.getElementById("loader").style.opacity = "0";
        setTimeout(() => document.getElementById("loader").style.display = "none", 500);
      } catch (err) {
        console.error("Pyodide failed to load", err);
      }
    }
    init();

    async function runPython() {
      if (!pyodide) return;
      outputDiv.innerHTML = '<span style="color: #57965c;">shipu@pc</span>:<span style="color: #3574f0;">~/project</span>$ python shipu.py<br>';
      try {
        pyodide.setStdout({ batched: (str) => {
          outputDiv.innerHTML += str + "<br>";
          outputDiv.scrollTop = outputDiv.scrollHeight;
        }});
        await pyodide.runPythonAsync(editor.getValue());
        outputDiv.innerHTML += '<br><span style="color: #57965c;">shipu@pc</span>:<span style="color: #3574f0;">~/project</span>$ ';
        outputDiv.scrollTop = outputDiv.scrollHeight;
      } catch (e) {
        outputDiv.innerHTML += `<span style="color: #ff6b6b;">Error: ${e}</span><br>`;
      }
    }
  </script>
</body>
</html>
