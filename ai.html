<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shepu-AI | Smart Assistant</title>
    <link rel="icon" href="Shepu.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <style>
        :root {
            --bg-color: #131314;
            --sidebar-bg: #1e1f20;
            --chat-bg: #131314;
            --input-bg: #282a2c;
            --user-msg-bg: #282a2c;
            --bot-msg-text: #e3e3e3;
            --accent-color: #4a90e2;
            --text-primary: #e3e3e3;
            --text-secondary: #c4c7c5;
            --border-color: #444746;
            --font-main: 'Outfit', sans-serif;
            --font-code: 'Roboto Mono', monospace;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --sidebar-bg: #f0f4f9;
            --chat-bg: #ffffff;
            --input-bg: #f0f4f9;
            --user-msg-bg: #dfe4ea;
            --bot-msg-text: #1f1f1f;
            --text-primary: #1f1f1f;
            --text-secondary: #444746;
            --border-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .new-chat-btn {
            background: #37393b;
            color: var(--text-secondary);
            border: 1px solid transparent;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: 0.2s;
        }
        .new-chat-btn:hover { background: #444746; color: #fff; }

        .history-list { flex: 1; overflow-y: auto; }
        .history-item {
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover { background: #37393b; color: #fff; }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--chat-bg);
        }

        .top-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
        }
        .model-name { font-weight: 500; font-size: 18px; display: flex; align-items: center; gap: 8px;}
        .model-name i { color: var(--accent-color); }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15% 40px 15%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar { width: 8px; }
        .chat-container::-webkit-scrollbar-thumb { background: #444746; border-radius: 4px; }

        .msg {
            display: flex;
            gap: 15px;
            line-height: 1.6;
            font-size: 16px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg.user { flex-direction: row-reverse; }

        .msg-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
        }

        .user .msg-content {
            background-color: var(--user-msg-bg);
            border-radius: 20px 20px 4px 20px;
        }

        .bot .msg-content {
            background: transparent;
            padding: 0;
            width: 100%;
            color: var(--bot-msg-text);
        }

        /* --- UPDATED AVATAR SIZE --- */
        .avatar {
            width: 19px;
            height: 19px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* Reduced font size to fit */
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* --------------------------- */

        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .bot .avatar { background: transparent; }

        .user .avatar {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            color: #5f2c82;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        body.dark-mode .user .avatar i { color: #333; }

        pre {
            background: #1e1e1e !important;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: var(--font-code);
            border: 1px solid #333;
        }
        code { font-family: var(--font-code); font-size: 14px; }

        .input-wrapper {
            padding: 20px 15%;
            background: var(--bg-color);
            position: relative;
        }

        .input-box {
            background: var(--input-bg);
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            align-items: flex-end;
            border: 1px solid transparent;
            transition: border 0.2s;
        }
        .input-box:focus-within { border-color: var(--border-color); }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 16px;
            padding: 10px;
            resize: none;
            max-height: 150px;
            font-family: var(--font-main);
            height: 44px;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
            font-size: 18px;
        }
        .action-btn:hover { background: #444746; color: #fff; }
        .send-btn { color: var(--accent-color); }
        .send-btn:disabled { color: #555; cursor: default; }

        .recording { color: #ff4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #suggestionBox {
            position: absolute;
            bottom: 90px;
            left: 15%;
            right: 15%;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 5px;
            display: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            z-index: 50;
        }
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-primary);
        }
        .suggestion-item:hover { background: #37393b; }

        .tts-btn-global { display: none; }

        .message-actions {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .msg-tts-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 50%;
            transition: 0.2s;
            font-size: 16px;
        }
        .msg-tts-btn:hover { background: #444746; color: #fff; }
        .msg-tts-btn.active { color: var(--accent-color); }


        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(-100%); box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .chat-container { padding: 20px 5%; }
            .input-wrapper { padding: 15px 5%; }
            #suggestionBox { left: 5%; right: 5%; }
        }

        .typing-dot {
            display: inline-block;
            width: 6px; height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin-right: 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="dark-mode">

    <div class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="location.reload()">
            <i class="fas fa-plus"></i> New Chat
        </button>
        <div class="history-list" id="historyList">
        </div>
        <div class="sidebar-footer" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i> Switch Theme
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <i class="fas fa-bars" style="cursor: pointer; display: none;" id="menuBtn"></i>
            <div class="model-name"><i class="fas fa-sparkles"></i> Shepu-AI <span style="font-size: 12px; margin-left: 5px; opacity: 0.6;">(Smart V2)</span></div>
            <button class="action-btn tts-btn-global" id="ttsToggle" onclick="toggleTTS()" title="Text to Speech"><i class="fas fa-volume-mute"></i></button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="msg bot">
                <div class="avatar">
                    <img src="pai.png" alt="Shepu AI" onerror="this.style.display='none';this.parentElement.innerHTML='<i class=\'fas fa-robot\'></i>'">
                </div>
                <div class="msg-content">
                    <h2 id="greetingText">Hello, I'm Shepu-AI</h2>
                    <p style="opacity: 0.8;">I'm smarter now. Ask me anything from your files, check time, or solve math!</p>
                    <div class="message-actions">
                        <button class="msg-tts-btn" onclick="speakMessage(this)" data-text="Hello, I'm Shepu-AI. I'm smarter now. Ask me anything from your files, check time, or solve math!" title="Read Aloud"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <div id="suggestionBox"></div>
            <div class="input-box">
                <button class="action-btn" id="voiceBtn"><i class="fas fa-microphone"></i></button>
                <textarea id="userInput" placeholder="Ask anything..." rows="1"></textarea>
                <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div style="text-align: center; font-size: 11px; margin-top: 8px; color: #555;">Shepu-AI is an experimental AI.</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script>
        // --- 1. CONFIGURATION & DATABASE ---
        const EMBEDDED_DB = [
            { q: "hi", a: "Hello! How can I help you today?" },
            { q: "hello", a: "Hi there! I am online and ready." },
            { q: "kemon acho", a: "Ami AI, tai amar sharirik onuvuti nei. Tobe apnar sathe kotha bolte pere valo lagche!" },
            { q: "who are you", a: "I am Shepu-AI, a smart assistant created to help you." },
            { q: "bye", a: "Goodbye! Have a nice day." },
            { q: "code example", a: "Here is a Python example:\n```python\nprint('Hello World')\n```" }
        ];

        let database = [];

        // --- 2. DOM ELEMENTS ---
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const suggestionBox = document.getElementById('suggestionBox');
        const voiceBtn = document.getElementById('voiceBtn');
        const sidebar = document.getElementById('sidebar');

        // --- 3. INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadData(); // Load all files
            setDynamicGreeting();
            userInput.focus();

            if(window.innerWidth <= 768) {
                document.getElementById('menuBtn').style.display = 'block';
                document.getElementById('menuBtn').addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }
        });

        function setDynamicGreeting() {
            const hour = new Date().getHours();
            const h2 = document.getElementById('greetingText');
            let greetingText;
            if(hour < 12) greetingText = "Good Morning, I'm Shepu-AI";
            else if(hour < 18) greetingText = "Good Afternoon, I'm Shepu-AI";
            else greetingText = "Good Evening, I'm Shepu-AI";

            h2.innerText = greetingText;

            // Update the greeting button's data-text for speaking
            const initialBtn = document.querySelector('.msg-tts-btn');
            if (initialBtn) {
                // Ensure the TTS content is the full message including the <p> tag text
                const fullText = greetingText + ". I'm smarter now. Ask me anything from your files, check time, or solve math!";
                initialBtn.setAttribute('data-text', fullText);
            }
        }

        async function loadData() {
            EMBEDDED_DB.forEach(item => database.push({ q: item.q.toLowerCase(), a: item.a }));

            const files = ['bar.txt', 'golpo.txt', 'new.txt', 'book.txt'];

            for(let file of files) {
                try {
                    let res = await fetch(file);
                    if(res.ok) {
                        let text = await res.text();
                        let lines = text.split('\n');
                        lines.forEach(line => {
                            if(line.includes(';')) {
                                const parts = line.split(';');
                                if(parts.length >= 2) {
                                    database.push({
                                        q: parts[0].trim().toLowerCase(),
                                        a: parts.slice(1).join(';').trim()
                                    });
                                }
                            }
                        });
                        console.log("Loaded: " + file);
                    } else {
                        console.warn("Could not load: " + file);
                    }
                } catch(e) { console.log("Error loading " + file); }
            }
            console.log("Total Database Size:", database.length);
        }

        // --- 4. SMART LOGIC (BRAIN) ---

        function similarity(s1, s2) {
            let longer = s1;
            let shorter = s2;
            if (s1.length < s2.length) { longer = s2; shorter = s1; }
            let longerLength = longer.length;
            if (longerLength == 0) return 1.0;
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            let costs = new Array();
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i == 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) != s2.charAt(j - 1)) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        function findAnswer(query) {
            query = query.toLowerCase().trim();
            if(!query) return null;

            // 1. Math Calculation
            if (/^[\d\s\+\-\*\/\(\)\.]+$/.test(query) && /\d/.test(query)) {
                try {
                    let result = eval(query);
                    return `Calculated Result: **${result}**`;
                } catch (e) {}
            }

            // 2. Dynamic Time/Date
            if (query.includes('time') || query.includes('somoy') || query.includes('koyta baje')) {
                return "Current time is: **" + new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true }) + "**";
            }
            if (query.includes('date') || query.includes('tarikh') || query.includes('aj ke')) {
                return "Today's date is: **" + new Date().toLocaleDateString() + "**";
            }

            // 3. Database Search (Smart Fuzzy Match)
            let bestMatch = null;
            let highestScore = 0;

            database.forEach(item => {
                if(query === item.q) {
                    highestScore = 1.0;
                    bestMatch = item;
                }
                else if (query.includes(item.q) && item.q.length > 3) {
                    if(0.8 > highestScore) { highestScore = 0.8; bestMatch = item; }
                }
                else {
                    let score = similarity(query, item.q);
                    if(score > highestScore) {
                        highestScore = score;
                        bestMatch = item;
                    }
                }
            });

            if (highestScore > 0.6) {
                return bestMatch.a;
            }

            // 4. Fallback
            const fallbacks = [
                "I'm not sure about that. Can you rephrase?",
                "Could you check the spelling? I'm searching my database...",
                "Sorry, I don't have that info in my files yet."
            ];
            return fallbacks[Math.floor(Math.random() * fallbacks.length)];
        }

        // --- 5. UI INTERACTION & TTS (Updated) ---
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value.trim() === "") this.style.height = '44px';
            handleSuggestions(this.value);
        });

        function speakText(text, buttonElement = null) {
            window.speechSynthesis.cancel();

            document.querySelectorAll('.msg-tts-btn').forEach(btn => btn.classList.remove('active'));

            if (buttonElement && buttonElement.classList.contains('active')) {
                buttonElement.classList.remove('active');
                return;
            }

            // --- IMPORTANT: Clean text for speaking, remove HTML and code snippets ---
            let cleanText = text.replace(/<[^>]*>?/gm, '');
            // Replace the entire code block structure with a simple phrase for TTS
            cleanText = cleanText.replace(/code snippet\.\n/g, ""); // Clean up previous marker if it exists
            cleanText = cleanText.replace(/<pre><code[\s\S]*?<\/code><\/pre>/g, " code snippet. ");
            cleanText = cleanText.replace(/&quot;/g, '"');
            // -------------------------------------------------------------------------

            const utterance = new SpeechSynthesisUtterance(cleanText);
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.name.includes("Google US English") || v.lang.startsWith("en")) || voices[0];

            if(preferredVoice) utterance.voice = preferredVoice;

            utterance.onstart = () => {
                if(buttonElement) buttonElement.classList.add('active');
            };

            utterance.onend = () => {
                if(buttonElement) buttonElement.classList.remove('active');
            };

            window.speechSynthesis.speak(utterance);
        }

        function speakMessage(button) {
            const textToSpeak = button.getAttribute('data-text');
            speakText(textToSpeak, button);
        }


        async function sendMessage() {
            const text = userInput.value.trim();
            if(!text) return;

            userInput.value = '';
            userInput.style.height = '44px';
            suggestionBox.style.display = 'none';

            addMessage(text, 'user');
            addToHistory(text);

            const thinkingId = addTypingIndicator();
            const delay = Math.random() * 800 + 400;

            setTimeout(() => {
                removeMessage(thinkingId);
                const answer = findAnswer(text);
                addMessage(answer, 'bot', true);
            }, delay);
        }

        function handleSuggestions(val) {
            val = val.toLowerCase().trim();
            if(val.length < 2) { suggestionBox.style.display = 'none'; return; }
            const matches = database.filter(item => item.q.includes(val)).slice(0, 3);

            if(matches.length > 0) {
                suggestionBox.innerHTML = '';
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = m.q;
                    div.onclick = () => {
                        userInput.value = m.q;
                        suggestionBox.style.display = 'none';
                        userInput.focus();
                    };
                    suggestionBox.appendChild(div);
                });
                suggestionBox.style.display = 'block';
            } else {
                suggestionBox.style.display = 'none';
            }
        }

        function addMessage(text, sender, typeEffect = false) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            const id = 'msg-' + Date.now();
            div.id = id;

            let avatarHTML = sender === 'bot'
                ? `<img src="pai.png" alt="AI" onerror="this.style.display='none';this.parentElement.innerHTML='<i class=\\'fas fa-robot\\'></i>'">`
                : `<i class="fas fa-user"></i>`;

            let formattedText = formatText(text);

            div.innerHTML = `<div class="avatar">${avatarHTML}</div><div class="msg-content"></div>`;
            chatContainer.appendChild(div);
            const contentDiv = div.querySelector('.msg-content');

            if(sender === 'bot') {
                // The full formatted HTML is required for the content div
                contentDiv.innerHTML = formattedText;

                // We need the plain text version of the content after formatting for TTS
                // Create a temporary element to safely extract text content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = formattedText;
                const rawTextForTTS = tempDiv.innerText.trim().replace(/\n/g, ' '); // Get clean text

                const actionsHtml = `
                    <div class="message-actions">
                        <button class="msg-tts-btn" onclick="speakMessage(this)" data-text="${rawTextForTTS.replace(/"/g, '&quot;')}" title="Read Aloud"><i class="fas fa-volume-up"></i></button>
                    </div>
                `;

                // Add content and actions
                contentDiv.innerHTML += actionsHtml;

                if(typeEffect) {
                    // Note: Typewriter implementation is simplified here to just render content immediately
                    // For a proper typewriter effect, the actionsHtml should be added after typing finishes.
                    // For this update, we assume instant rendering for simplicity.
                    scrollToBottom();
                    hljs.highlightAll();
                } else {
                    scrollToBottom();
                    hljs.highlightAll();
                }
            } else {
                contentDiv.innerHTML = formattedText;
                scrollToBottom();
            }
            return id;
        }

        // Typewriter function simplified for this code structure
        function typeWriter(element, html, actionsHtml = '') {
            element.innerHTML = html + actionsHtml;
            scrollToBottom();
            hljs.highlightAll();
        }


        function removeMessage(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function addTypingIndicator() {
            const div = document.createElement('div');
            div.className = `msg bot`;
            div.id = 'typing-' + Date.now();
            div.innerHTML = `
                <div class="avatar"><img src="pai.png" alt="AI" onerror="this.style.display='none';this.parentElement.innerHTML='<i class=\\'fas fa-sparkles\\'></i>'"></div>
                <div class="msg-content">
                    <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div.id;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatText(text) {
            if(!text) return "";
            // Escape double quotes inside text to be safe when putting it into data-text attribute
            text = text.replace(/"/g, '&quot;');
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function addToHistory(text) {
            const list = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerText = text;
            item.onclick = () => { userInput.value = text; sendMessage(); }
            list.prepend(item);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function toggleTTS() { /* Functionality disabled */ }

        // Voice
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'bn-BD';
            recognition.continuous = false;
            voiceBtn.addEventListener('click', () => { recognition.start(); voiceBtn.classList.add('recording'); });
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                voiceBtn.classList.remove('recording');
                sendMessage();
            };
            recognition.onend = () => voiceBtn.classList.remove('recording');
        } else { voiceBtn.style.display = 'none'; }

        userInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
