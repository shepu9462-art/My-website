<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stunning Password Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
<style>
    /* Body & Background */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at top left, #3a1c71, #d76d77, #ffaf7b);
        color: #fff;
        overflow: hidden;
        animation: background-animate 20s infinite alternate;
    }

    @keyframes background-animate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 35px 25px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        max-width: 450px;
        width: 90%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 50px rgba(0,0,0,0.5);
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.2em;
        margin-bottom: 20px;
        color: #FFD700;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        letter-spacing: 1px;
    }

    /* Input */
    .input-group {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    label {
        font-size: 1em;
        font-weight: 500;
    }

    #length {
        width: 80px;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 1em;
        background-color: rgba(255,255,255,0.2);
        color: #fff;
        transition: all 0.3s ease;
    }

    #length:focus {
        outline: none;
        background-color: rgba(255,255,255,0.4);
        box-shadow: 0 0 8px #FFD700;
    }

    /* Buttons */
    .buttons-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 25px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #generateBtn {
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: #1a1a1a;
    }

    #generateBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    #copyBtn {
        background: linear-gradient(135deg, #1b5e20, #4caf50);
        color: #fff;
    }

    #copyBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    /* Password Display */
    #password-display {
        margin-top: 25px;
        padding: 15px 20px;
        min-height: 50px;
        border-radius: 12px;
        font-size: 1.4em;
        font-weight: 600;
        letter-spacing: 2px;
        word-break: break-word;
        user-select: none;
        cursor: pointer;
        background: rgba(255,255,255,0.05);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    #password-display::before {
        content: "Click Generate";
        color: rgba(255,255,255,0.5);
        font-size: 0.85em;
        position: absolute;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    #password-display.generated::before {
        content: "";
    }

    .tooltip {
        visibility: hidden;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.9em;
        white-space: nowrap;
    }

    #password-display:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }

    .note {
        font-size: 0.9em;
        color: #ddd;
        margin-top: 15px;
    }

    /* Mobile Adjustments */
    @media(max-width: 480px){
        h1 { font-size: 1.8em; }
        #password-display { font-size: 1.2em; min-height: 45px; }
        #length { width: 60px; }
        button { padding: 10px 20px; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Secure <span style="color:#FFA500;">PassGen</span></h1>
    <div class="input-group">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="64" value="16">
    </div>
    <div class="buttons-group">
        <button id="generateBtn">Generate Strong Password</button>
        <button id="copyBtn">Copy Password</button>
    </div>
    <div id="password-display">
        <div class="tooltip">Click to Copy!</div>
    </div>
    <div class="note">Choose a length between 8 and 64 characters.</div>
</div>

<script>
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');
const lengthInput = document.getElementById('length');
const passwordDisplay = document.getElementById('password-display');

// Generate password
function generatePassword() {
    const length = parseInt(lengthInput.value, 10);
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
    if(length < 8 || length > 64 || isNaN(length)){
        alert("Please enter a valid password length (8-64).");
        return;
    }
    let password = '';
    for(let i=0; i<length; i++){
        password += chars[Math.floor(Math.random()*chars.length)];
    }
    passwordDisplay.innerText = password;
    passwordDisplay.classList.add('generated');
}

// Copy password
function copyPassword() {
    const text = passwordDisplay.innerText;
    if(!text || text === "Click Generate"){
        alert("Nothing to copy!");
        return;
    }
    navigator.clipboard.writeText(text)
        .then(() => alert("Password copied! âœ…"))
        .catch(() => alert("Failed to copy."));
}

// Events
generateBtn.addEventListener('click', generatePassword);
copyBtn.addEventListener('click', copyPassword);
passwordDisplay.addEventListener('click', copyPassword);
</script>

</body>
</html>
